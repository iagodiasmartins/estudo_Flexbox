<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página para conhecer os gostos do Iago Dias">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Landing Page - animes e filmes favoritos de Iago Dias</title>
</head>

<body>

    <header class="cabecalho">
        <div class="cabecalho-titulo">
            <h1 class="cabecalho-titulo-texto">Estudo de Landing Page</h1>
        </div>
        <div class="logo">
            <h1 class="logo-texto">Iago Dias</h1>
        </div>
    </header>

    <main class="conteudo">
        <section class="conteudo-1">
            <div class="conteudo-1-escrito">
                <h2 class="conteudo-titulo">Meus top 3 animes</h2>
            </div>
            <div class="favoritos">
                <figure>
                    <img class="conteudo-imagens" src="naruto.jpg" alt="imagem do anime Naruto" title="Capa do anime Naruto Shippuden">
                    <figcaption>Naruto Shippuden</figcaption>
                </figure>
                <figure>
                    <img class="conteudo-imagens" src="myheroacademia.jpg" alt="imagem do anime My Hero Academia" title="Capa do anime My Hero Academia">
                    <figcaption>My Hero Academia</figcaption>
                </figure>
                <figure>
                    <img class="conteudo-imagens" src="shingeki.png" alt="imagem do anime Shingeki no Kyojin" title="Capa do anime Shingeki no Kyojin">
                    <figcaption>Shingeki no Kyojin</figcaption>
                </figure>                
            </div>
        </section>

        <section class="conteudo-2">
            <div class="conteudo-2-escrito">
                <h2 class="conteudo-titulo">Alguns dos meus filmes favoritos</h2>
                <a href="https://filmow.com/usuario/iagodias" target="_blank"><button class="botao">Ver mais</button></a>
            </div>
            <div class="favoritos">
                <figure>
                    <img class="conteudo-imagens" src="creed.jpg" alt="Imagem do filme Creed" title="Capa do filme Creed">
                    <figcaption>Creed</figcaption>
                </figure>
                <figure>
                    <img class="conteudo-imagens" src="justiceleague.jpg" alt="imagem do filme Liga da justiça de Zack Snyder" title="Capa do filme Liga da Justiça de Zack Snyder">
                    <figcaption>Liga da Justiça</figcaption>                   
                </figure>
                <figure>
                    <img class="conteudo-imagens" src="extraction.jpg" alt="imagem do filme Resgate" title="Capa do filme Resgate">
                    <figcaption>Resgate</figcaption>
                </figure>
                <figure>
                    <img class="conteudo-imagens" src="invocacaodomal.jpg" alt="imagem do filme Invocação do Mal" title="Capa do filme Invocação do Mal">
                    <figcaption>Invocação do Mal</figcaption>
                </figure>
                <figure>
                    <img class="conteudo-imagens" src="oreidoshow.jpg" alt="imagem do filme O Rei do Show" title="Capa do filme O Rei do Show">
                    <figcaption>O Rei do Show</figcaption>
                </figure>                
            </div>
        </section>
    </main>

    <footer class="rodape">
        <p>Contato: example@example.com</p>       
    </footer>
</body>

</html>
